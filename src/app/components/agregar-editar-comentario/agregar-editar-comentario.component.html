<h3 class="mt-3"> Agregar Comentarios</h3>

<!---->
<form [formGroup]="agregaComentarios" (ngSubmit)="agregar()">
    <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input type="text" class="form-control" id="Titulo" placeholder="texto">
    </div>

    <div class="mb-3">
        <label for="Autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="Autor" placeholder="texto">
    </div>

    <div class="mb-3">
        <label for="texto" class="form-label">Comentario</label>
        <textarea type="text" class="form-control" id="texto" rows="3" rows="10"></textarea>    
    </div>

    <button type="submit" class="btn btn-primary float-end">Agregar</button>
    <button routerLink="/" class="btn btn-secondary">Regresar</button>

</form>
