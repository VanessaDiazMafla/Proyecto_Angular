<div class="row mt3"> 
    <div class="col lg6">
        <h3>Listado de Comentarios</h3>
    </div>

    <div class="col lg6">
        <button class="btn btn-primary float-end" routerLink="/add">Agregar un Comentario</button>
    </div>
</div>

<table *ngIf="listComentarios.length>0" class="table table-hover mt-3"> 

    <thead>
        <tr>
            <td>Titulo</td>
            <td>Creador</td>
            <td>Fecha</td>
            <td>Operaciones</td>
            <td></td>
            <td></td>
        </tr>

    </thead>

    <tbody>
        <tr *ngFor="let comentario of listComentarios">

            <td>{{comentario.titulo}}</td>
                <td>{{comentario.autor}}</td>
                <td>{{comentario.fechaCreacion | date: 'dd/mm/yyyy' }}</td>
                
            <td style="width: 5%">
                <button class="btn btn-primary btn-sm float-end">Editar</button>
            </td>

            <td style="width: 5%">
                <button class="btn btn-danger btn-sm float-end">Eliminar</button>
            </td>
                
        </tr>

    </tbody>


</table>

    <div *ngIf="listComentarios.length == 0" class="row t5 ">
        <h5>No hay ning√∫n comentario</h5>
    </div>
